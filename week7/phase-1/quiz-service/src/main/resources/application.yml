server:
  port: 8080
spring:
  application:
    name: quiz-app
  datasource:
    password: password
    url: jdbc:h2:mem:memdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
