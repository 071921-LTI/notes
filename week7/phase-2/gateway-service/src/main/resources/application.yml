server:   port: 8080spring:  application:    name: gateway-service  cloud:    gateway:      default-filters:      - PrefixPath=/      routes:      - id: quiz         uri: lb://quiz        predicates:         - Path=/quiz/**        filters:        - StripPrefix=1      - id: flashcard        uri: lb://flashcard        predicates:         - Path=/flashcard/**        filters:        - StripPrefix=1